<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		 <script src="js/jquery-1.8.3.min.js"></script>
		 <style type="text/css">
		 	ul {
		 		list-style: none;
		 		line-height: 50px;
		 		width: 200px;
		 		margin: 0 auto;
		 	}
		 	
		 	li {
		 	  border: solid;
		 	  text-align: center;
		 	}
		 </style>
	</head>
	<body>
		
		<ul>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
			<li>数据</li>
		</ul>
		<script type="text/javascript">
			$("li").mouseenter(function(){
				  $(this).css('background-color','red')
			}).mouseleave(function(){
				  $(this).css('background-color','').siblings().css('background-color','')
			}).click(function(){
				// 方式一 分开写
//				$(this).prevAll().css('background-color','blue')
//				$(this).nextAll().css('background-color','green')
				
				// 方式二 合并写   断链  end()  返回上一个节点
				$(this).prevAll().css('background-color','blue').end().nextAll().css('background-color','green')
			})
		</script>
	</body>
</html>
